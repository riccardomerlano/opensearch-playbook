---

- name: Logstash Install | Download logstash OSS {{ logstash_version }} (URL={{ logstash_download_url }})
  get_url:
    url: "{{ logstash_download_url }}"
    dest: "/tmp/logstash.tar.gz"
  register: download

- name: Logstash Install | Create logstash user
  user:
    name: "{{ logstash_user }}"
    state: present
    shell: /bin/bash
  when: download.changed

- name: Logstash Install | Create home directory
  file:
    path: "{{ logstash_home }}"
    state: directory
    owner: "{{ logstash_user }}"
    group: "{{ logstash_user }}"
  when: download.changed

- name: Logstash Install | Extract the tar file
  command: chdir=/tmp/ tar -xvzf logstash.tar.gz -C "{{ logstash_home }}" --strip-components=1
  when: download.changed

- name: Logstash Install | Update data directory
  file:
    path: "{{ logstash_home }}/data"
    state: directory
    owner: "{{ logstash_user }}"
    group: "{{ logstash_user }}"
  when: download.changed

- name: Logstash Mock Pipeline | Copy pipelines.yml
  template:
    src: pipelines.yml
    dest: "{{logstash_conf_dir}}/pipelines.yml"
    owner: "{{ logstash_user }}"
    group: "{{ logstash_user }}"
    mode: 0644
    backup: yes
  when: download.changed  

- name: Logstash System Options | Copy startup.options File
  template:
    src: startup.options
    dest: "{{ logstash_conf_dir }}/startup.options"
    owner: "{{ logstash_user }}"
    group: "{{ logstash_user }}"
    mode: 0644
    backup: yes
  when: download.changed  

- name: Logstash Install | Run system-install script
  command: "{{ logstash_home }}/bin/system-install"
